<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js1</title>
<style type="text/css">
#box{
	width: 100px;
	height: 100px;
	border: 2px solid;
}
#set{
	width: 380px;
	border: 1px solid;
	margin-top: 10px;
	padding-bottom: 10px;
	display: none;
}
.set{	
	width: 100%;
	height: 30px;
	margin-top: 10px;
}
.desc{
	width: 140px;
	text-align: right;
}
.select{
	width: 60px;
	height: 30px;
	border: 1px solid;
	text-align: center;
	margin: 0 5px;
	box-shadow: 0 0 3px #333;
}
.desc, .select{float: left;line-height: 30px;}
#btn{
	width: 100px;
	margin: 10px auto 0;
}
</style>
</head>
<body>
<span>请为下面的div设置样式：</span>
<button id="openSet">点击打开设置</button>
<div id="box"></div>
<div id="set">
	<div class="set">
		<div class="desc"> 请选择背景颜色： </div>
		<div class="select">红</div>
		<div class="select">黄</div>
		<div class="select">蓝</div>
	</div>
	<div class="set">
		<div class="desc"> 请选择宽(px)： </div>
		<div class="select">200</div>
		<div class="select">300</div>
		<div class="select">400</div>
	</div>
	<div class="set">
		<div class="desc"> 请选择高(px)： </div>
		<div class="select">200</div>
		<div class="select">300</div>
		<div class="select">400</div>
	</div>
	<div id="btn">
		<button id="renew">恢复</button>
		<button id="define">确定</button>
	</div>
</div>

<script type="text/javascript">
window.onload = function(){
	var openSet = document.getElementById("openSet");
	var setPanel = document.getElementById("set");
	var define = document.getElementById("define");
	var renew = document.getElementById("renew");
	var box = document.getElementById("box");
	//点击设置打开设置面板
	openSet.onclick = function(){
		setPanel.style.display = "block";
	}
	//点击确定关闭设置面板
	define.onclick = function(){
		setPanel.style.display = "none";
	}
	//点击恢复还原div的宽高背景色
	renew.onclick = function(){
		box.style.width = 100 + "px";
		box.style.height = 100 + "px";
		box.style.backgroundColor = "";
	}
	//设置背景颜色
	var aSelect = document.getElementsByClassName("select");
	aSelect[0].onclick = function(){
		box.style.backgroundColor = "red";
	}
	aSelect[1].onclick = function(){
		box.style.backgroundColor = "yellow";
	}
	aSelect[2].onclick = function(){
		box.style.backgroundColor = "blue";
	}
	//设置宽
	aSelect[3].onclick = function(){
		box.style.width = 200 + "px";
	}
	aSelect[4].onclick = function(){
		box.style.width = 300 + "px";
	}
	aSelect[5].onclick = function(){
		box.style.width = 400 + "px";
	}
	//设置高
	aSelect[6].onclick = function(){
		box.style.height = 200 + "px";
	}
	aSelect[7].onclick = function(){
		box.style.height = 300 + "px";
	}
	aSelect[8].onclick = function(){
		box.style.height = 400 + "px";
	}
}
</script>
</body>
</html>
