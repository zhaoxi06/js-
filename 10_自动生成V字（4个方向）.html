<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jstest</title>
<style type="text/css">
#container{
	margin: 10px;
	position: relative;
}
#container div{
	width: 40px;
	height: 40px;
	font-size: 20px;
	line-height: 40px;
	text-align: center;;
	background: orange;
	color: green;
	transition: width 2s;height: 2s;
	position: absolute;
}
</style>
</head>
<body>
	<button>自动生成V字型</button>
	<div id="container">
		<div class="box">0</div>	
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box">4</div>
	</div>

<script type="text/javascript">
window.onload = function(){
	var aDiv = document.getElementsByClassName("box");
	var oBtn = document.getElementsByTagName("button")[0];
	var len = aDiv.length;
	var mid = Math.ceil(len/2);
	var midTop = 0;
	var num = 0;
	oBtn.onclick = function(){
		num ++;
		if (num%4 == 1){
			for(var i=0;i<mid;i++){
				aDiv[i].style.top = i*40 + "px";
				aDiv[len-i-1].style.top = i*40 + "px";
			}
			for(var i=0;i<len;i++){
				aDiv[i].style.left = i*40 + "px";
			}
		}
		if (num%4 == 2){
			for(var i=0;i<mid;i++){
				aDiv[i].style.left = i*40 + "px";
				aDiv[len-i-1].style.left = i*40 + "px";
			}
			for(var i=0;i<len;i++){
				aDiv[i].style.top = i*40 + "px";
			}
		}
		if (num%4 == 3){
			for(var i=0;i<mid;i++){
				aDiv[i].style.top = (len-i-1)*40 + "px";
				aDiv[len-i-1].style.top = (len-i-1)*40 + "px";
			}
			for(var i=0;i<len;i++){
				aDiv[i].style.left = i*40 + "px";
			}
		}
		if (num%4 == 0){
			for(var i=0;i<mid;i++){
				aDiv[i].style.left = (len-i-1)*40 + "px";
				aDiv[len-i-1].style.left = (len-i-1)*40 + "px";
			}
			for(var i=0;i<len;i++){
				aDiv[i].style.top = i*40 + "px";
			}
		}
		

		
	}
}
</script>

</body>
</html>
